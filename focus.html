<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    
</head>
<body>
    <center>
        <form action="">
            <table>
                <tr><td colspan="2" style="color: red;">You have 30 seconds to fill this form. <br>Yout time starts now <br><div id="me">30</div>seconds remaining</td></tr>
                <tr><td colspan="2">Job Application Form</td></tr>
                <tr><td>Firstname:</td><td><input type="text" name="" id="fn"></td></tr>
                <tr><td>Lastname:</td><td><input type="text" id="ln"></td></tr>
                <tr><td>Date of Birth:</td><td><input type="date" name="" id="db"></td></tr>
                <tr><td>Gender</td><td>Male <input type="radio" value="m" name="g" id="g">
                        Female <input type="radio" value="f" name="" id=""></td></tr>
                <tr><td>State of Origin</td><td><select name="" id="sofo">
                    <option value="">Abuja</option>
                    <option value="">Oyo</option>
                    <option value="">Lagos</option>
                    <option value="">Kaduna</option>
                </select></td></tr>
                <tr><td><input type="button" value="Reset"></td> <td><input type="button" value="Submit"></td></tr>
            </table>
        </form>
    </center>

    <script>
        var i = 0;
        function checkTime()
        {
            i++;
            u = 30 - i
            if (u >= 0) {
            me.innerHTML = u;
            }

            if(i>=6) {
                ln.focus();
                fn.disabled = true;
            } 
            if(i>=12) {
                db.focus();
                ln.disabled = true;
            } 
            if(i>=18) {
                g.focus();
                db.disabled = true;
            } 
            if(i>=24) {
                sofo.focus();
                g.disabled = true;
            } 
            if(i>=30) {
                sofo.disabled = true;
                // form.submit();
                // close();
            } 
            setTimeout(checkTime, 1000);
        }
        checkTime()
    </script>
</body>
</html>
